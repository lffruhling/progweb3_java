<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPessoaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPessoaLabel_cpf}" for="cpf" />
                    <h:inputText id="cpf" value="#{pessoaController.selected.cpf}" title="#{bundle.EditPessoaTitle_cpf}" required="true" requiredMessage="#{bundle.EditPessoaRequiredMessage_cpf}"/>
                    <h:outputLabel value="#{bundle.EditPessoaLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{pessoaController.selected.nome}" title="#{bundle.EditPessoaTitle_nome}" />
                    <h:outputLabel value="#{bundle.EditPessoaLabel_email}" for="email" />
                    <h:inputText id="email" value="#{pessoaController.selected.email}" title="#{bundle.EditPessoaTitle_email}" />
                </h:panelGrid>
                <h:commandLink action="#{pessoaController.update}" value="#{bundle.EditPessoaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPessoaViewLink}"/>
                <br />
                <h:commandLink action="#{pessoaController.prepareList}" value="#{bundle.EditPessoaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPessoaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
